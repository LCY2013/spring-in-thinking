spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  cloud:
    zookeeper:
      connect-string: localhost:2181

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

info:
  app:
    author: fufeng
    encoding: @project.build.sourceEncoding@

server:
  port: 0

